plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.boku.hometask.DataGenerator'
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

test {
    useJUnitPlatform()
}
